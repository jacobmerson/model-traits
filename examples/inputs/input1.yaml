  name: "basic model setup"
  cases:
    - name: "case 1"
      model traits:
        default geometry type: id
        category 1:
          boundary conditions:
            - name: "scalar bc"
              geometry: [1,2,3,4,1002]
              type: scalar
              value: 1.2387
            - name: "scalar bc"
              geometry: [100]
              type: scalar
              value: 1290
            - name: "bool bc"
              geometry: [30,21]
              type: bool
              value: false
            - name: "string bc"
              geometry: [40]
              type: string
              value: "a string"
            - name: "vector bc"
              geometry: [40,50]
              type: vector
              value: [12.200, 49,4389,199,12]
