              - name: "equation 2"
                geometry: [ 1,2 ]
                type: expression
                value: "45*$t"
                num variables: 2
              - name: "equation 3"
                geometry: [ 1,2 ]
                type: expression
                value: "45*$x+$y+$z"
                num variables: 3
              - name: "vector equation 1"
                geometry: [ 1,2 ]
                type: vector expression
                value: [ "45*$x+$y+$z", "3*$x" ]
                num variables: 3
              - name: "Matrix equation 1"
                geometry: [ 1,2 ]
                type: matrix expression
                value: [ [ "45*$x+$y+$z", "3*$x" ],[ "2*45*$x+$y+$z", "2*3*$x" ] ]
                num variables: 3

        boundary conditions:
          - name: "top level BC"
